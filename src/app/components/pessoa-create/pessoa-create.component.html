<div style="width: 500px; margin: auto">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="pessoa.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="pessoa.email"
          name="email"
        />
      </div>

      <button (click)="createPessoa()" class="btn btn-success">Salvar</button>
    </div>
  </div>
</div>
